        <div class="body">

                            <input type="text" placeholder="Name">
                            <input type="text" placeholder="Address">

            <script type="text/javascript">
                function pay() {
                    let get = confirm('Xác nhận thanh toán');
                    if (get == true) {
                        alert('Cảm ơn bạn đã mua hàng của chúng tôi , chúng tôi sẽ đưa bạn quay lại trang chủ')
                        window.location.href = "../html/index.html";
