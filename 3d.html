<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <meta name="description" content="">
    <title>3D</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .head {
            height: 15vh;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="head"></div>
    <div class="body">
        <div class="body1"></div>
    </div>
    <script src="../3d/three.js"></script>
    <script src="../3d/GLTFLoader.js"></script>
    <script src="../3d/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, car;
        scene = new THREE.Scene();
        scene.background = new THREE.Color(0xffffff);
        camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.rotation.y = 45 / 180 * Math.PI;

        renderer = new THREE.WebGLRenderer({});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementsByClassName("head")[0].appendChild(renderer.domElement);
        // let geometry = new THREE.BoxGeometry(1, 1, 1)
        // let material = new THREE.MeshBasicMaterial({
        //     color: 0xdddddd,
        //     wireframe: true
        // });
        // let cube = new THREE.Mesh(geometry, material);
        // scene.add(cube);
        camera.position.z = 1;
        let controls = new THREE.OrbitControls(camera, renderer.domElement);
        let directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(0, 50, 0);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        let light = new THREE.PointLight(0xc4c4c4, 3);
        light.position.set(0, 300, 500);
        scene.add(light);
        let light2 = new THREE.PointLight(0xc4c4c4, 3);
        light2.position.set(500, 100, 0);
        scene.add(light2);
        let light3 = new THREE.PointLight(0xc4c4c4, 3);
        light3.position.set(0, 100, -500);
        scene.add(light3);
        let light4 = new THREE.PointLight(0xc4c4c4, 3);
        light4.position.set(-500, 300, 500);
        scene.add(light4);
        let loader = new THREE.GLTFLoader();
        loader.load('../3d/gltf//anime/scene.gltf', function(gltf) {
            car = gltf.scene.children[0];
            car.scale.set(0.005, 0.005, 0.005);
            car.position.set(0, -0.2, 0);
            scene.add(gltf.scene);
            animate();
        });

        let animate = function() {
            if (car !== undefined) {
                car.rotation.z += 0.001;
            }
            requestAnimationFrame(animate);

            renderer.render(scene, camera);

        };
        animate();
    </script>
    <script src=""></script>
</body>

</html>
